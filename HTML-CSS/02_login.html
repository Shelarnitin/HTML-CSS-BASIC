<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <style>
        body {
            background-color: rgb(130, 109, 88);
            margin: 0%;
            padding: 0%;
            align-items: center;
            height: 50vh;
            display: flex;
            justify-content: center;
            
        }
        .card {
            background-color: rgb(55, 41, 79);
            border-radius: 8px;
            padding: 30px;
            width: 300px;
        }
        h1 {
            color: rgb(14, 6, 56);
            margin-bottom: 20px;
            text-align: center;
        }
        .form {
            display: flex;
            flex-direction: column;
        }
        button {
            background-color: rgb(8, 110, 157);
            color: aliceblue;
            padding: 10px;
            border-radius: 8px;
            }
        button:hover {
            background-color: blue;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: pink;
        }
        input:hover{
            background-color: #81116c;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 title="Form bharle BSDK">login form</h1>
        <form class="form">
            <input type="email" name="" id="" placeholder="email">
            <input type="password" name="" id="" placeholder="password">
            <button type="submit">login</button>
        </form>
        
    </div>
</body>
</html>
