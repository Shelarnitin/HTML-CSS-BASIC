<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #2c2a2a;
            color: #fff;
        }
        .nav-container {
            margin-bottom: 40px;
        }
        h2 {
            margin-bottom: 10px;
        }
        .nav1 {
            background-color: #fdfcfc;
            padding: 10px;
        }
        .nav1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-around;
            margin: 0%;
            padding: 0%;
        }
        .nav1 li {
            display: inline;
        }
        .nav1 a {
            text-decoration: none;
            color: #b07070;
            /* border: 1px solid black; */
            padding: 5px 5px;
            background-color: #201c1cec;
            border-radius: 8px;
        }
        .login-btn {
            background-color: #2e21a5;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
        }

        /* //for div 2 */

        .nav2 {
            background-color: #27d892;
            width: 200px;
            padding: 20px;
        }

        .nav2 ul {
            list-style-type: none;
            margin: 0%;
            padding: 0%;
        }

        .nav2 li {
            margin-bottom: 12px;
        }
        .nav2 a {
            text-decoration: none;
            color: azure;
            display: block;
            padding: 10px;
            width: 100%;
        }
        .nav2 a:hover {
            background-color: #045422;
            width: 180px;
            border-radius: 5px;
            /* padding: 5px; */
        }
        .nav2 .login-btn {
            background-color: #076917;
            width: 100%;
            padding: 5px;
            /* margin: 5px; */
        }

        /* IT`S FOR DIV3 */

        .nav3 {
            background-color: #30bddc;
            padding: 10px;
        }
        .nav3 ul {
            list-style-type: none;
            padding: 0%;
            margin: 0%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }
        .nav3 .dropdown-content {
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content {
            display: block;
            position: absolute;
            background-color: #65b4c6;
            border-radius: 5px;
        }
        .nav3 ul .login-btn {
            background-color: #89267c;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <h2>variation:1 Horizantal with underline effect</h2>
        <nav class="nav1">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>

    <div class="nav-container">
        <h2>Variation:2 Vertical with hover effect</h2>
        <nav class="nav2">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
    <div class="nav-container">
        <h2>Variance:2 Horizantal with dropdown</h2>
        <nav class="nav3">
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">About</a>
                    <div class="dropdown-content">
                        <a href="#">Our story</a>
                        <a href="#">Team</a>
                        <a href="#">Contact</a>
                    </div>
                </li>
                <li><a href="#">Products</a></li>
                <li><button class="login-btn">Login</button></li>
            </ul>
        </nav>
    </div>
</body>
</html>
